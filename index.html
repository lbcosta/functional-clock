<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/time.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div id="clock">
        <span id="hours" class="digit"></span>
        <span>:</span>
        <span id="minutes" class="digit"></span>
        <span>:</span>
        <span id="seconds" class="digit"></span>
        <span> </span>
        <span id="ampm" class="digit"></span>
      </div>
      <div id="quote">My quote is very awesome!</div>
    </div>

    <script src="./functional.js"></script>
    <!-- <script src="./declarative.js"></script> -->
  </body>
</html>
